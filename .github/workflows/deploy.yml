name: Deploy Serverless Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️ Set up Node.js (for Lambda packaging if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️ Package Lambda functions
      - name: Package Lambdas
        run: |
          cd backend_lambda/signup
          zip -r signup.zip index.js node_modules || true

          cd ../login
          zip -r login.zip index.js node_modules || true

          cd ../events
          zip -r events.zip index.js || true

      # 4️ Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 5️ Terraform Init
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 6️ Terraform Plan
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan

      # 7️ Terraform Apply (only on main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: terraform
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
